# Default values for plex.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  # repository: plexinc/pms-docker
  repository: linuxserver/plex
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Override this with the plex claim token from https://plex.tv/claim
claimToken: "claim-9EFqgBysZ4-_wkq4b1iX"

# Set the timezone of the plex server
timezone: America/New_York

plexPort: "32400"

service:
  type: LoadBalancer
  port: 32400
  targetPort: 32400
  protocol: TCP
  # ports:
  #   - name: plex
  #     port: 32400
  #     targetPort: 32400
  #     protocol: TCP

  #   - name: http
  #     port: 80
  #     targetPort: 80
  #     protocol: TCP

ingress:
  port: 80
  enabled: true
  className: ""
  annotations:
    {
      kubernetes.io/ingress.class: "nginx",
      cert-manager.io/cluster-issuer: "letsencrypt-prod",
    }
  hosts:
    - host: plex.kevinjayne.cloud
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: plex.kevinjayne.cloud-tls
      hosts:
        - plex.kevinjayne.cloud

persistence:
  data:
    storageClass: "hdd-tera-300"
    size: 100Gi
    accessMode: ReadWriteMany
  config:
    storageClass: "ssd-pny250-1"
    size: 1Gi
    accessMode: ReadWriteMany

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
